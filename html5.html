<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
    *{margin:0;padding:0; list-style: none;}
    ul{
        width:96rem;
        position: absolute;
        left:0;
        top:0;
        transform:translateX(-16rem);
    }
    li{
        width:16rem;
        height: 7.5rem;
        float: left;
        font-size:2rem;
        line-height:7.5rem;
        text-align: center;
        color: #fff;
    }
    #box{
        width:16rem;
        height:7.5rem;
        overflow: hidden;
        position: relative;
    }
</style>
<script>
    (function(win,doc){
        function change(){
            doc.documentElement.style.fontSize =doc.documentElement.clientWidth *20/320+'px';
        }
        change();
        win.addEventListener('resize',change,false);
    })(window,document);
</script>
<script>
    document.addEventListener('DOMContentLoaded',function(){
        var oUl = document.querySelector('#box ul');
        var aLi = oUl.children;
        var iNow = 1;
        var bReady=true;
        var x =-aLi[0].offsetWidth;
        oUl.addEventListener('touchstart',function(ev){
            if(!bReady){return;}
            bReady=false;
            oUl.style.transition = 'none';
            var disX = ev.targetTouches[0].pageX - x;
            var downX = ev.targetTouches[0].pageX;
            function fnMove(ev){
                x = ev.targetTouches[0].pageX - disX;
                oUl.style.transform = 'translateX('+x+'px)';
            }
            function fnUp(ev){
                var upX = ev.changedTouches[0].pageX;
                if(Math.abs(downX - upX)>80){
//                    向左滑动
                    if(downX - upX>0){
                        iNow++;
                        if(iNow>aLi.length)iNow=aLi.length-1;
                    }else{
                        //向右走
                        iNow--;
                        if(iNow<0)iNow=0;
                    }
                }
                x=-iNow*aLi[0].offsetWidth;
                oUl.style.transform = 'translateX('+-iNow*aLi[0].offsetWidth+'px)';
                oUl.style.transition = '200ms all ease';
                oUl.addEventListener('transitionend',function(){
                    if(iNow==5){
                        iNow=1;
                    }
                    if(iNow==0){
                        iNow=4;
                    }
                    x=-iNow*aLi[0].offsetWidth;
                    oUl.style.transform = 'translateX('+-iNow*aLi[0].offsetWidth+'px)';
                    oUl.style.transition = 'none';
                    bReady=true;
                },false);
                document.removeEventListener('touchmove',fnMove,false);
                document.removeEventListener('touchend',fnUp,false);
            }
            document.addEventListener('touchmove',fnMove,false);
            document.addEventListener('touchend',fnUp,false);
            ev.preventDefault();
        },false);
    },false);
</script>
</head>

<body>
<div id="box">
    <ul>
        <li style="background: green">3</li>
        <li style="background: red">0</li>
        <li style="background:yellow">1</li>
        <li style="background: blue">2</li>
        <li style="background: green">3</li>
        <li style="background: red">0</li>
    </ul>
</div>

</body>
</html>
