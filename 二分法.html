<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var arr = [11,11,11,11,22,22,33,44,55,55,55];
	function findArr(arr,n){
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] == n){
				return true;
			}
		}
		return false;
	}

	function unique(arr,s,e){
		if(s > e){
			return [];
		}else if(s == e){
			return [arr[s]];
		} 
		var mid = Math.floor((s+e)/2);
		var l = unique(arr,s,mid);

		var r = unique(arr,mid +1,e);

		for (var i = 0; i < r.length; i++) {
			if(!findArr(l,r[i])){
				l.push(r[i]);
			}

		}
		return l;
	}
	alert(unique(arr,0,arr.length - 1))

	</script>
</head>

</html>
