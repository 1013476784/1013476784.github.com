<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr=[2,32,2,323,221,1,4223,21,44];
		function lmp(arr){
			for(var i=0; i<arr.length-1; i++){
				for(var j=0; j<arr.length; j++){
					if(arr[j+1]<arr[j]){
						var tmp;
						tmp=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=tmp;
					}
				}
			}
			return arr;
		}
		alert(lmp(arr));
	</script>
</head>

</body>
</html>
